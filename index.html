<!DOCTYPE html>
<html> 
<head> 
  <!-- Define viewport and character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <title>Random Password Generator</title>
</head>

<body> 
  <div class="container"> 
    <!-- Page heading -->
    <h1>Generate a<br> <span>Random Password</span></h1>
    <!-- Password display area -->
    <div class="display"> 
      <input type="text" id="password" placeholder="Password" readonly>
      <!-- Copy icon -->
      <img src="copy.png" alt="copy" id="copy">
    </div>
    <!-- Button to generate password -->
    <button id="generate-password-btn"><img src="generate.png">Generate Password</button>
  </div>
  <!-- JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
